<!DOCTYPE html>
<html>
    <head>
        <script src="main.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="styles.css"></link>
    </head>
    <body>
        <div class="app">
            <div class="content">
                <div class="todo-list">
                    <ul class="item-list">
                        <li class="item"><text>Coffee</text><button>START</button></li>
                        <li class="item"><text>Tea</text><button>START</button></li>
                        <li class="item"><text>Milk</text><button>START</button></li>
                    </ul>
                    <form class="todo-form">
                        <input></input>
                        <button>+</button>
                    </form>
                </div>
                <div class="focus">
                    <div class="timer">
                        <h1>20:00:00</h1>
                        <h1>20:00:00</h1>
                        <h1>20:00:00</h1>
                    </div>
                    <div class="on-progress item">
                        <text>Doing stuff</text><button>DONE</button>
                    </div>
                </div>
                <div class="done-list">
                    <ul class="item-list">
                        <li class="item"><text>Coffee</text><button>CANCEL</button></li>
                        <li class="item"><text>Tea</text><button>CANCEL</button></li>
                        <li class="item"><text>Milk</text><button>CANCEL</button></li>
                    </ul>
                </div>
            </div>
            <div class="loader">
                <button>START</button>
                <button>CLEAR</button>
                <button>SAVE</button>
                <button>LOAD</button>
            </div>
        </div>
    </body>
</html>
